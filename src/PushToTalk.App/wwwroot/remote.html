<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PushToTalk Remote</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: linear-gradient(135deg, #45a049 0%, #3d9142 100%);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
        }

        .btn-toggle {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
            padding: 40px 40px;
            font-size: 1.6rem;
        }

        .btn-toggle:hover:not(:disabled) {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
        }

        .btn-toggle.recording {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .btn-toggle.recording:hover:not(:disabled) {
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
        }

        .btn-toggle.transcribing {
            background: linear-gradient(135deg, #ffd700 0%, #ffb900 100%);
            color: #000;
        }

        .btn-toggle.transcribing:hover:not(:disabled) {
            background: linear-gradient(135deg, #ffb900 0%, #ff9800 100%);
        }

        .btn-enter {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 30px 40px;
            font-size: 1.3rem;
        }

        .btn-enter:hover:not(:disabled) {
            background: linear-gradient(135deg, #45a049 0%, #3d9142 100%);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            padding: 25px 40px;
            font-size: 1.1rem;
        }

        .btn-clear:hover:not(:disabled) {
            background: linear-gradient(135deg, #f57c00 0%, #ef6c00 100%);
        }

        .transcription-box {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            min-height: 100px;
            text-align: left;
        }

        .transcription-box h3 {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .transcription-text {
            font-size: 1rem;
            line-height: 1.5;
            color: #fff;
            word-wrap: break-word;
        }

        .transcription-text.empty {
            color: #666;
            font-style: italic;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            background: rgba(0,0,0,0.5);
        }

        .connection-status.connected {
            color: #4caf50;
        }

        .connection-status.disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">Odpojeno</div>

    <div class="container">
        <div class="controls">
            <button class="btn btn-toggle" id="btnToggle" disabled>
                <span id="toggleIcon">&#9658;</span>
                <span id="toggleText">Zacit</span>
            </button>

            <button class="btn btn-enter" id="btnEnter" disabled>
                ‚èé Enter
            </button>

            <button class="btn btn-clear" id="btnClear" disabled>
                üóëÔ∏è Vymazat konverzaci
            </button>
        </div>

        <div class="transcription-box">
            <h3>Posledni prepis</h3>
            <div class="transcription-text empty" id="transcriptionText">Zadny prepis</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        // Cache busting - add timestamp to remote.js URL
        const script = document.createElement('script');
        script.src = 'remote.js?v=' + Date.now();
        document.body.appendChild(script);
    </script>
</body>
</html>
