name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches: [main]

env:
  VERSION_PREFIX: "1.0"

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Calculate version
      id: version
      run: |
        VERSION="${{ env.VERSION_PREFIX }}.${{ github.event.workflow_run.run_number }}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Deploying version: $VERSION"

    - name: Deploy PushToTalk
      env:
        DOTNET_ROOT: /home/jirka/.dotnet
        PATH: /home/jirka/.dotnet:/home/jirka/.dotnet/tools:/usr/local/bin:/usr/bin:/bin
      run: |
        echo "ðŸš€ Deploying PushToTalk version ${{ steps.version.outputs.version }} to /opt/olbrasoft/push-to-talk..."
        cd /home/jirka/Olbrasoft/PushToTalk
        git pull origin main
        sudo -E env "PATH=$PATH" "DOTNET_ROOT=$DOTNET_ROOT" dotnet publish src/PushToTalk.App/PushToTalk.App.csproj \
          -c Release \
          -o /opt/olbrasoft/push-to-talk/app \
          -p:Version=${{ steps.version.outputs.version }} \
          --no-self-contained
        echo "âœ… Deployment completed: version ${{ steps.version.outputs.version }}"
