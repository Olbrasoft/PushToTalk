name: Deploy to Production

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Deploy PushToTalk
      env:
        DOTNET_ROOT: /home/jirka/.dotnet
        PATH: /home/jirka/.dotnet:/home/jirka/.dotnet/tools:/usr/local/bin:/usr/bin:/bin
      run: |
        echo "ðŸš€ Deploying PushToTalk to /opt/olbrasoft/push-to-talk..."
        cd /home/jirka/Olbrasoft/PushToTalk
        git pull origin main
        sudo -E env "PATH=$PATH" "DOTNET_ROOT=$DOTNET_ROOT" ./deploy/deploy.sh /opt/olbrasoft/push-to-talk --no-version-bump
        echo "âœ… Deployment completed"
